<!DOCTYPE html>
<html>
<head>
  <title>Research BOOK</title>
  <meta http-equiv="Content-Type" content="html/text; charset=utf-8" >
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet/less" type="text/css" href="/static/style/dest/mine.css">
  <script type="text/coffeescript" src="/static/js/dest/vote.js"></script>
</head>
<body>
  <div id="header">
    <div class="row">
      <div class="col-md-12 text-center"><h1 class="logo-font" id="hlogo"><a href="main.html">Research BOOK</a></h1></div>
    </div>
  </div>
  <div class="row" id="menu-bar">
        <a href="all.html"><div class="col-md-3 col-xs-6 text-center">모든 조사</div></a>
        <a href="new.html"><div class="col-md-3 col-xs-6 text-center">새로운 조사</div></a>
        <a href="time.html"><div class="col-md-3 col-xs-6 text-center">마감임박 조사</div></a>
        <a href="#"><div class="col-md-3 col-xs-6 text-center">USER</div></a>
  </div>
  <div class="container" id="main-box">
    <div id="question-box">
      <div class="row" id="question-info">
        <div class="col-md-4 text-center" id="user-img"><img src="/static/img/zari.jpg"></div>
        <div class="col-md-8"><h2><input type="text" placeholder="제목 입력" id="voteTitle" /></h2></div>
      </div>
      <div class="row" id="question-content">
        <ul id="answer-list">
          <li><input type="checkbox" id="answer1" /><input type="text" placeholder="항목이름 입력" id="answerValue1" /></li>
        </ul>
        <div class="row text-center">
          <button id="answerAdd" class="btn" onclick="answerAdd()">추가</button>
          <button id="answerDel" class="btn" onclick="answerDel()">삭제</button>
        </div>
        <div class="row text-center"><button id="voteMakeBtn" class="btn">올리기</button></div>
      </div>
    </div>
  </div>
</body>
</html>
